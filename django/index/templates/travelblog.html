<!--post-->  
            <div class="tm-main-content">


                    <nav> <!--class="navbar navbar-expand-sm bg-dark navbar-dark"-->
                        <form method="get" action="/travelblog/">
                        <div class="form-inline extrapadding">
                            <input name="country" value="{{request.GET.country}}" placeholder="Country">
                            <input name="state" value="{{request.GET.state}}" placeholder="State">
                            <input name="theme" value="{{request.GET.theme}}" placeholder="Theme">
                            <button class="btn btn-success" type="submit">Search</button>

                        </div>
                        </form>
                    </nav>
                <div class="row extrapadding">
                {% block content %}
                      <ul>
                      {% for blog in filter.qs %}
                          <a href="blog-summary/{{blog.pk}}"><img class="post-img-top" alt="" src="{{blog.image.url}}" height="500" width="350"></a>
                          <h3 class="post-title">{{blog.title}}</h3>
                          <p class="post-text">{{blog.theme}}</p>

                      {% endfor %}
                      </ul>
                    {% endblock %}
                </div>
            </div>
