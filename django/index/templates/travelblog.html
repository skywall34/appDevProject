
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TOGETHER - Your Online Trip Planner</title>
    {% load staticfiles %}
    <!-- load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="{% static 'index/font-awesome-4.7.0/css/font-awesome.min.css'%}">  <!--{% static 'font-awesome-4.7.0/css/font-awesome.min.css'%}  Font Awesome -->
    <link rel="stylesheet" href="{% static 'index/css/bootstrap.min.css'%}">  <!-- {% static 'css/bootstrap.min.css'%}  Bootstrap style -->
    <link rel="stylesheet" href="{% static 'index/css/tooplate-style.css'%}">
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>


    <style>
    div.extrapadding {
        padding: 20px;
    }
    #country option{
        width:120px;
    }
    #state option{
        width:120px;
    }

    </style>


</head>

    <body>
        
        <div class="container">
            <header class="tm-site-header">
                <h1 class="tm-site-name">Together</h1>
                <p class="tm-site-description">Your Online Trip Planner</p>
                
                <nav class="navbar navbar-expand-md tm-main-nav-container">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#tmMainNav" aria-controls="tmMainNav" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fa fa-bars"></i>
                    </button>

                    <div class="collapse navbar-collapse tm-main-nav" id="tmMainNav">
                        <ul class="nav nav-fill tm-main-nav-ul">
                            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                            <li class="nav-item"><a class="nav-link active" href="{% url 'travelblog' %}">Travel Blogs</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'team' %}">Our Team</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
                        </ul>
                    </div>    
                </nav>


            </header>


            <div class="tm-main-content">


                    <nav> <!--class="navbar navbar-expand-sm bg-dark navbar-dark"-->
                        <form method="get" action="/travelblog/">
                        <div class="ui-widget form-inline extrapadding autocomplete">
                            <input id="country" name="country" value="{{request.GET.country}}" placeholder="Country">
                            <input id="state" name="state" value="{{request.GET.state}}" placeholder="State">
                            <input id="theme" name="theme" value="{{request.GET.theme}}" placeholder="Theme">
                            <button class="btn btn-success" type="submit">Search</button>

                        </div>
                        </form>

                    </nav>
                <div class="row extrapadding">
                {% block content %}
                      <ul>
                      {% for blog in filter.qs %}
                          <a href="blog-summary/{{blog.pk}}"><img class="post-img-top" alt="" src="{{blog.image.url}}" height="500" width="350"></a>
                          <h3 class="post-title">{{blog.title}}</h3>
                          <p class="post-text">{{blog.theme}}</p>

                      {% endfor %}
                      </ul>
                    {% endblock %}
                </div>
            </div>
        </div>





        <!-- load JS files -->
        <script src="{% static 'index/js/popper.min.js' %}"></script>                <!-- Popper (https://popper.js.org/) -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>         <!-- Bootstrap (https://getbootstrap.com/) -->
        <script src="{% static 'index/js/bootstrap-select.js' %}"></script>
        <script src="{% static 'index/js/country-state-select.js' %}"></script>


        <script type="text/javascript">
        $(function() {

            var countries = ["Afghanistan","Albania","Algeria","Andorra","Angola","Anguilla","Antigua &amp; Barbuda","Argentina","Armenia","Aruba","Australia","Austria","Azerbaijan","Bahamas","Bahrain","Bangladesh","Barbados","Belarus","Belgium","Belize","Benin","Bermuda","Bhutan","Bolivia","Bosnia &amp; Herzegovina","Botswana","Brazil","British Virgin Islands","Brunei","Bulgaria","Burkina Faso","Burundi","Cambodia","Cameroon","Canada","Cape Verde","Cayman Islands","Central Arfrican Republic","Chad","Chile","China","Colombia","Congo","Cook Islands","Costa Rica","Cote D Ivoire","Croatia","Cuba","Curacao","Cyprus","Czech Republic","Denmark","Djibouti","Dominica","Dominican Republic","Ecuador","Egypt","El Salvador","Equatorial Guinea","Eritrea","Estonia","Ethiopia","Falkland Islands","Faroe Islands","Fiji","Finland","France","French Polynesia","French West Indies","Gabon","Gambia","Georgia","Germany","Ghana","Gibraltar","Greece","Greenland","Grenada","Guam","Guatemala","Guernsey","Guinea","Guinea Bissau","Guyana","Haiti","Honduras","Hong Kong","Hungary","Iceland","India","Indonesia","Iran","Iraq","Ireland","Isle of Man","Israel","Italy","Jamaica","Japan","Jersey","Jordan","Kazakhstan","Kenya","Kiribati","Kosovo","Kuwait","Kyrgyzstan","Laos","Latvia","Lebanon","Lesotho","Liberia","Libya","Liechtenstein","Lithuania","Luxembourg","Macau","Macedonia","Madagascar","Malawi","Malaysia","Maldives","Mali","Malta","Marshall Islands","Mauritania","Mauritius","Mexico","Micronesia","Moldova","Monaco","Mongolia","Montenegro","Montserrat","Morocco","Mozambique","Myanmar","Namibia","Nauro","Nepal","Netherlands","Netherlands Antilles","New Caledonia","New Zealand","Nicaragua","Niger","Nigeria","North Korea","Norway","Oman","Pakistan","Palau","Palestine","Panama","Papua New Guinea","Paraguay","Peru","Philippines","Poland","Portugal","Puerto Rico","Qatar","Reunion","Romania","Russia","Rwanda","Saint Pierre &amp; Miquelon","Samoa","San Marino","Sao Tome and Principe","Saudi Arabia","Seneg             var state = {{autofill_list_state|safe}};
            var theme = {{autofill_list_theme|safe}};
            $( "#country" ).autocomplete({
               source: countries,
               autoFocus: true
            });
            $( "#state" ).autocomplete({
               source: state,
               autoFocus: true
            });
            $( "#theme" ).autocomplete({
               source: theme,
               autoFocus: true
            });
         });

        </script>

</body>
</html>
