
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TOGETHER - Your Online Trip Planner</title>
    <!-- load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">                <!-- Font Awesome -->
    <link rel="stylesheet" href="css/bootstrap.min.css">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" href="css/tooplate-style.css">  
                                     <!-- Templatemo style -->
    <style>
    div.main-content{
        position: relative
        width:1200Spx;
        padding: 25px;
        margin:25px;
        border-style: groove;
    }

    </style>
</head>

    <body>
        
        <div class="container">
            
            <header class="tm-site-header">
                <p class="tm-site-name" >Together</p>
                <p class="tm-site-description">Your Online Trip Planner</p>
            
            </header>
            
            <div class="main-content">
                <section class="tm-margin-b-l">
                <div class="container">
                    
                        <!--<div class="col-md-6 col-md-offset-3 clean-superblock" id="contact"> -->
                            <h2>Write your plan here</h2>
                            
                            <form action="#" method="get" accept-charset="utf-8" class="contact-form">
                                <input type="text" id="country" placeholder="Country" class="form-control input-lg">
                                <input type="text" id="city" placeholder="City" class="form-control input-lg">
                                <input type="text" id="date" placeholder="Date" class="form-control input-lg">
                                <input type="text" id="numofpeople" placeholder="Number of People" class="form-control input-lg">
                                <input type="text" id="events" placeholder="Events" class="form-control input-lg">
                                <input type="text" id="restaurants" placeholder="Restaurants" class="form-control input-lg">
                                <input type="text" id="famousplaces" placeholder="Famous Places" class="form-control input-lg">

                                <textarea rows="20" name="message" id="contact-body" placeholder="More details here... " class="form-control input-lg"></textarea>


                  
                            </form>
                            
                            <h3>Choose a picture and preview</h3>   
                            <input id="img_input" type="file" accept="image/*"/>
                                <label for="img_input"></label>
                                <div class="preview_box"></div>

                            <hr />

                            <br>

                            <div class="buttons clearfix">
                            <button type="submit" class="btn btn-xlarge btn-clean-one" style="background-color:Tomato;"><b>Post</b></button>
                            </div>  
                           
                </div>
            </section>
            </div>

            $(document).ready(function(){
                
                // Update the current year in copyright
                $('.tm-current-year').text(new Date().getFullYear());

            });

        </script>             

</body>
